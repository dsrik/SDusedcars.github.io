<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Used Cars Website - Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-background">
            <img src="images/road-background.jpg" alt="Road Background" class="road-background">
            <img src="images/car.png" alt="Moving Car" class="moving-car">
        </div>
        <h1>Welcome to Used Cars Website</h1>
        <nav>
            <ul>
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="car-listings.html" class="nav-link">Car Listings</a></li>
                <li><a href="about.html" class="nav-link">About Us</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
                <li><a href="register.html" id="register" class="nav-link">Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="registration">
            <h2>Create an Account</h2>
            <form id="register-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required aria-required="true">
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required aria-required="true">
                
                <button type="submit">Register</button>
            </form>
            <div id="feedback" aria-live="polite"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Used Cars Website</p>
    </footer>

    <script>
        const registerForm = document.getElementById('register-form');
        const feedback = document.getElementById('feedback');

        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                localStorage.setItem('username', username);
                feedback.textContent = 'Registration successful! Redirecting...';
                setTimeout(() => {
                    window.location.href = 'car-listings.html';
                }, 2000); // Redirect after 2 seconds
            } else {
                feedback.textContent = 'Please fill out all fields.';
            }
        });

        const navLinks = document.querySelectorAll('.nav-link');
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                navLinks.forEach(link => link.classList.remove('active'));
                link.classList.add('active');
            });
        });
    </script>
</body>
</html>
