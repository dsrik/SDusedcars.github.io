<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy/Rental Options</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Header and Navigation Styling */
        header {
            position: relative;
            height: 300px;
            color: white;
            text-align: center;
            overflow: hidden;
            background-color: #333;
        }

        .header-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .road-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(50%);
        }

        .moving-car {
            position: absolute;
            bottom: 20px;
            left: -200px;
            width: 200px;
            animation: moveCar 10s linear infinite;
        }

        @keyframes moveCar {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100vw);
            }
        }

        h1 {
            position: relative;
            z-index: 2;
            margin-top: 20px;
            color: white;
            font-size: 2.5em;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
            background-color: #333;
            padding: 10px 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
        }

        .nav-link.active {
            font-weight: bold;
        }

        /* Main Content Styling */
        main {
            padding: 20px;
            background-color: #f9f9f9;
        }

        #buy-rental-options {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #buy-rental-options h2 {
            margin-bottom: 20px;
        }

        #buy-rental-options button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            margin: 10px;
            cursor: pointer;
        }

        #buy-rental-options button:hover {
            background-color: #0056b3;
        }

        #form-container {
            margin-top: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
        }

        form input[type="text"] {
            padding: 8px;
            width: 100%;
            max-width: 400px;
        }

        form button {
            background-color: #28a745;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 1.1em;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #218838;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-background">
            <img src="images/road-background.jpg" alt="Road Background" class="road-background">
            <img src="images/car.png" alt="Moving Car" class="moving-car">
        </div>
        <h1>Buy/Rental Options</h1>
        <nav>
            <ul>
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="car-listings.html" class="nav-link">Car Listings</a></li>
                <li><a href="about.html" class="nav-link">About Us</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
                <li><a href="register.html" id="logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="buy-rental-options">
            <h2>Choose an Option</h2>
            <div>
                <button id="buy-button">Buy</button>
                <button id="rental-button">Rental</button>
            </div>
            <div id="form-container"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Used Cars Website</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const carName = urlParams.get('car');

            document.getElementById('buy-button').addEventListener('click', () => {
                document.getElementById('form-container').innerHTML = `
                    <h3>Buy Car</h3>
                    <form id="buy-form">
                        <label for="license">Driving License No:</label>
                        <input type="text" id="license" name="license" required>

                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>

                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" required>

                        <label>Payment Method:</label>
                        <input type="radio" id="card" name="payment" value="Card" required>
                        <label for="card">Card</label>
                        <input type="radio" id="cash" name="payment" value="Cash">
                        <label for="cash">Cash</label>
                        <input type="radio" id="finance" name="payment" value="Finance">
                        <label for="finance">Finance</label>

                        <button type="submit">Submit</button>
                    </form>
                `;
            });

            document.getElementById('rental-button').addEventListener('click', () => {
                document.getElementById('form-container').innerHTML = `
                    <h3>Rent Car</h3>
                    <form id="rental-form">
                        <label for="license">Driving License No:</label>
                        <input type="text" id="license" name="license" required>

                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>

                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" required>

                        <label>Payment Method:</label>
                        <input type="radio" id="card" name="payment" value="Card" required>
                        <label for="card">Card</label>
                        <input type="radio" id="cash" name="payment" value="Cash">
                        <label for="cash">Cash</label>

                        <button type="submit">Submit</button>
                    </form>
                `;
            });

            document.getElementById('logout').addEventListener('click', () => {
                localStorage.removeItem('username');
                window.location.href = 'register.html';
            });

            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                link.addEventListener('click', () => {
                    navLinks.forEach(link => link.classList.remove('active'));
                    link.classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
